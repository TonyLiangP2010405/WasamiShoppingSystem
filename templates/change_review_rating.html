{% extends 'base2.html' %}
{% load static %}
{% block content %}
    <div class="container mt-3">
    {% if code == 0 %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3 mt-3">
                <label for="{{ form_obj.review.id_for_label }}" class="form-label">{{ form_obj.review.label }}</label>
                <div class="form-control me-2">
                    {{ form_obj.review }}
                </div>
            </div>
            <div class="mb-3 mt-3">
                <label for="{{ form_obj.customer_rating.id_for_label }}" class="form-label">{{ form_obj.customer_rating.label }}</label>
                <div class="form-control me-2">
                    {{ form_obj.customer_rating }}
                </div>
            </div>
            <input type="submit"  value="Save" class="btn btn-outline-dark">
        </form>
    {% else %}
        <div class="mb-3 mt-3">
            {{ info }}
        </div>
    {% endif %}
    </div>
{% endblock %}
